<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Form Person</title>
    </h:head>

    <h:body>
        <h:outputText value="Welcome this our form for new People" />
        <br /><br />

        <h:form id="formPerson">

            <h:outputText value="firstName" />
            <h:inputText value="#{person.firstName}" />
            <br /><br /> 

            <h:outputText value="lastName" />
            <h:inputText value="#{person.lastName}" />
            <br /><br /> 

            <h:outputText value="gender" />
            <h:selectOneRadio value="#{person.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male" />
                <f:selectItem itemValue="Female" itemLabel="Female" />	   			
            </h:selectOneRadio>
            <br /><br /> 

            <h:outputText value="married" />
            <h:selectBooleanCheckbox value="#{person.maried}" />
            <br /><br /> 

            <h:outputText value="birthDate" />
            <h:inputText id="date" value="#{person.birthDate}">
                <f:convertDateTime pattern="d-M-yyyy" />
            </h:inputText>
            <br /><br /> 

            <h:commandButton value="Ajouter" action="#{person.savePerson()}" />
        </h:form>
    </h:body>
</html>
