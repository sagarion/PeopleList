<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.titleForm}</title>
    </h:head>

    <h:body>
        <h:outputText value="#{msg.greetings}" />
        <br /><br />

        <h:form id="formPerson">

            <h:outputText value="#{msg.firstName} " />
            <h:inputText value="#{peopleAdd.firstName}" />
            <br /><br /> 

            <h:outputText value="#{msg.lastName} " />
            <h:inputText value="#{peopleAdd.lastName}" />
            <br /><br /> 

            <h:outputText value="#{msg.gender} " />
            <h:selectOneRadio value="#{peopleAdd.gender}">
                <f:selectItem itemValue="Male" itemLabel="#{msg.genderMale}" />
                <f:selectItem itemValue="Female" itemLabel="#{msg.genderFemal}" />	   			
            </h:selectOneRadio>
            <br /><br /> 

            <h:outputText value="#{msg.married} ? " />
            <h:selectBooleanCheckbox value="#{peopleAdd.married}" />
            <br /><br /> 

            <h:outputText value="#{msg.birthDate} " />
            <h:inputText id="date" value="#{peopleAdd.birthDate}">
                <f:convertDateTime pattern="dd.mm.yyyy" />
            </h:inputText>
            <br /><br /> 

            <h:commandButton value="#{msg.addPerson}" action="#{peopleAdd.addPerson()}" />
            <h:commandLink action="ListPeople.xhtml" value="#{msg.backPeopleList}"></h:commandLink>
        </h:form>
    </h:body>
</html>
